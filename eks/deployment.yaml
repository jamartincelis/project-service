apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-service
  namespace: default
  labels:
      app: project-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: project-service
  template:
    metadata:
      labels:
        app: project-service
    spec:
      containers:
      - name: project-service
        image: 212760202707.dkr.ecr.us-east-1.amazonaws.com/widgets-backend:project-service-5af0b423a5c88d2ac242d041d060f281cebded5b
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /project-service/monitoring/health-check/
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 43200
        readinessProbe:
          httpGet:
            path: /project-service/monitoring/health-check/
            port: 8000
        envFrom:
        - secretRef:
            name: project-service-secret
        command:  ["python", "src/manage.py", "runserver", "0.0.0.0:8000"]
        ports:
          - name: tcp
            containerPort: 8000
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
